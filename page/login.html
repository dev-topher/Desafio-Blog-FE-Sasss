<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog FrontEnd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header">
            <img class="header-logo " src="../assets/img/logos/adl.png" alt="logo-adl">
            <h1 class="header-title"> Blog FrontEnd</h1> 
        </div>
    </header>
    <form class="container form mt-5 mb-5">
        <h3 style="text-align: center;" class="mb-5">¡Hola de nuevo!</h3>
        <div class="mb-5">
            <input type="email" class="form-control form-imput" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
            <input type="password" class="form-control form-imput" id="exampleInputPassword" aria-describedby="passwordHelp" placeholder="Contraseña">
        </div>
        <button type="submit" class="register-button">
            <a href="./index.html" style="text-decoration: none;" class="register-text">Iniciar sesión</a>
        </button>
        <button type="submit" class="google-button">
            <img src="../assets/img/logos/google.png" alt="" width="35px">
            <a href="" class="register-google-text">Inicia con Google</a>
        </button>
        <h5 class="text-login">¿No tienes una cuenta?<a href="./register.html" class="move-login">¡Registrate aqui!</a></h5>

    </form>
    <footer>
        <br>
        <div class="container footer">
            <img class="footer-logo " src="../assets/img/logos/adl.png" alt="logo-adl">
            <h1 class="footer-title"> Blog FrontEnd</h1>
            <p class="footer-text">Desafío Latam - 2023</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
